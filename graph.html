<!DOCTYPE html>
<html>
	<head>
		<!-- Load c3.css -->
		<link href="c3/c3.css" rel="stylesheet" type="text/css">

		<link href="css/chart.css" rel="stylesheet" type="text/css">

		<!-- Load d3.js and c3.js -->
		<script src="d3/d3.min.js" charset="utf-8"></script>
		<script src="c3/c3.min.js"></script>

		<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>

		<title>Graph</title>
	</head>
	<body>
		<div id="chart"></div>

		<script type="text/javascript">
			var chart = c3.generate({
			    bindto: '#chart',
			    data: {
			    	x: 'x',
			      columns: [
			      		['x', 'MONDAY', 'TUESDAY', 'WEDNESDAY', 'THURSDAY', 'FRIDAY', 'SATURDAY', 'SUNDAY'],
				        ['Groceries', 20, 30, 10, 20, 20, 40, 50],
				        ['Dining out', 10, 10, 30, 20, 20, 30, 10],
				        ['Lottery', 0, 0, 0, 30, 50, 0, 0]
			    	]
			    },
			    axis: {
			        x: {
			            type: 'category',
			            tick: {
			            	centered: true
			            }
			        },
			        y: {
			        	max: '6',
			        	min: '0',
			        	padding: {
							top: 100,
							bottom: 200
						},
			        	tick: {
			        		format: d3.format('$,'),
			        		outer: false
			        	}
			        }
			    },
			    regions: [
					{axis: 'x', start: 0, end: 1, class: 'regionX'},
					{axis: 'x', start: 2, end: 3, class: 'regionX'},
					{axis: 'x', start: 4, end: 5, class: 'regionX'},
					{axis: 'x', start: 6, end: 7, class: 'regionX'}
				],
			    grid: {
			    	x: {
			    		show: false
			    	},
			    	y: {
			    		show: true
			    	}
			    },
			    color: {
			        pattern: ['#ea297b', '#f6aa06', '#24bbc8', '#891cc8']
			    },
			    point: {
			    	r: 8
			    },
			    interaction: {
					enabled: false
				},
				zoom: {
					enabled: true
        		}
		});
		</script>
	</body>
</html>
